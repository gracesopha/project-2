<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cart Summary</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../assets/css/screen.css"/>
  </head>
  <body>
    <header id="page-header">
      <h1>The Store Company</h1>
      <nav id="navigation">
        <ul class="nav-info">
          <li><a href="../cart/">Shop All</a></li>
          <li class="active"><a href="../pre-checkout/">See Cart</a></li>
        </ul>
      </nav>
    </header>
    <main id="content">
      <header>
        <h2>Your Cart</h2>
      </header>
      <form action="../" id="pre-chechout-form">
        <fieldset name="pre-checkout-form">
          <ul id="order-info" class="items">
          </ul>
        </fieldset>
        <input type="submit" id="submit" value="Continue to Checkout"/>
      </form>
      <aside id="price-info">
        <section id="summary">
          <h3>Summary</h3>
          <ul id="price-values">
            <li>
              <header id="subtotal">
                <h4>Subtotal</h4>
                <p>$X</p>
              </header>
            </li>
            <li>
              <header id="discount">
                <h4>Discount</h4>
                <p>$X</p>
              </header>
            </li>
          </ul>
        </section>
      </aside>
    </main>
    <footer id="footer" class="pre-checkout">
      Site copyright Cyrus Herrera 2022
    </footer>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
